{% for r in rooms %}
    <div>
        {% if request.user == r.host%}
            <a href="{% url 'update-room' r.id %}">Update Room</a>
            <a href="{% url 'delete-room' r.id %}">DELETE Room</a>
        {% endif %}
        <a href="{% url 'user-profile' r.host.id %}">@{{r.host.username}}</a>
        <h5>{{r.id}} -- <a href="{% url 'room-detail' r.id %}">{{r.name}}</a></h5> <!-- <a href="/room/{{r.id}}">-->
        <small>{{r.topic.name}}</small>
        <hr>
    </div>
{% endfor %}
