{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'meetups/styles/base.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'meetups/styles/all-meetups.css' %}">
    {% block site_css %}{% endblock %}
    <title>{% block title %}My Meetups{% endblock %}</title>
</head>
<body>
    <header id="main-header">
        <nav><a href="/meetups" id="main-logo" >DjangoMeetups</a></nav>
        <h1>{% block main_heading %}{% endblock %}</h1>
        {% block header_content %}{% endblock %}
    </header>
    <main>
        {% block body %}{% endblock %}
    </main>

    <!--
    {% if showmeetups %}
        <p>{{ meetups.0.title }}</p>
    {% endif %}-->
    <!--{% for item in meetups %}
        <p>{{ item.title }}</p>
    {% endfor %}-->
</body>
</html>
