{% extends "base.html" %}
{% block content %}
{% csrf_token %}
    {% if objects %}
        <h1>Searched objects: </h1><hr/>
        <ol>
            {% for obj in objects %}
                <li><a href="{{ obj.get_absolute_url }}"><h3>{{obj.title}}</h3></a></li>
            {% endfor %}
         </ol>
    {% endif %}
{% endblock content %}
