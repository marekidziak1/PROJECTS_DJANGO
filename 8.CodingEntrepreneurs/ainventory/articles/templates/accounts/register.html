{% extends "base.html" %}
{% block content %}
    {% if not user.is_authenticated %}
    <div style="margin-top:30px">
    <form method="POST" action="">
        {% csrf_token %}
        {{form}}
        <input type="submit" />
    </form>
    </div>
    {% else %}
    <div style="margin-top:30px">
        <p>Yo're already logged in, Would you like to <a href="{% url 'logout' %}">logout</a>?</p>
    </div>
    {% endif %}
{% endblock content %}
