
{% extends "base.html" %}
{% block content %}
    <h1>{{article_obj.title}}</h1><hr/><h1>{{article_obj.content}}</h1><hr/><h1>{{article_obj.id}}</h1>
    <ul>
    {% for x in my_lst %}
        {% if x.title %}
            <!-- <li><a href="{% url 'articles' x.slug %}">{{x.slug}} -- {{x.content}}</a></li> -->
            <li><a href="{{ x.get_absolute_url }}">{{x.slug}} -- {{x.content}}</a></li>
        {% endif %}
    {% endfor %}
    </ul>
{% endblock content %}
